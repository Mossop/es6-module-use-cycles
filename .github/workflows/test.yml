name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
    - uses: actions/setup-node@v1.1.0
    - name: Install
    - run: npm install
    - name: Build TypeScript
    - run: npm run build
    - name: Run tests
    - run: npm test
